name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Download FFmpeg (64-bit)
        run: |
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          powershell -command "Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp"
          # Move only required EXEs
          mkdir ffmpeg
          copy ffmpeg_temp\ffmpeg-* \bin\ffmpeg.exe ffmpeg\
          copy ffmpeg_temp\ffmpeg-* \bin\ffprobe.exe ffmpeg\
          copy ffmpeg_temp\ffmpeg-* \bin\ffplay.exe ffmpeg\

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build one-file EXE
        run: |
          pyinstaller --onefile --noconsole ^
            --add-binary "ffmpeg/ffmpeg.exe;ffmpeg" ^
            --add-binary "ffmpeg/ffprobe.exe;ffmpeg" ^
            --add-binary "ffmpeg/ffplay.exe;ffmpeg" ^
            cctv.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CCTV-Streamer
          path: dist/cctv.exe
