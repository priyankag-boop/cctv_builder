name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pyinstaller requests

      - name: Download FFmpeg
        run: |
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
          Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_extract
          New-Item -ItemType Directory -Path ffmpeg
          Copy-Item "ffmpeg_extract\ffmpeg-*\\bin\\*.exe" -Destination "ffmpeg" -Recurse

      - name: Build EXE
        shell: pwsh
        run: |
          pyinstaller `
            --onefile `
            --noconsole `
            --add-binary "ffmpeg/ffmpeg.exe;ffmpeg" `
            --add-binary "ffmpeg/ffprobe.exe;ffmpeg" `
            --add-binary "ffmpeg/ffplay.exe;ffmpeg" `
            cctv.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: cctv_exe
          path: dist/*.exe
